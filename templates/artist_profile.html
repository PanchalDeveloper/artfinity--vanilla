{% extends "layout.html" %}

{% block title %}
    artist profile
{% endblock %}

{% block main %}




<div class="container-parent">
    <!-- Profile picture and bio container -->    
    <div class="container-parent">
        <div class="container-column-third">
            <div class="profile-image">
                {% if profile_picture_url %}
                <img src="{{ url_for('static', filename=profile_picture_url) }}" alt="Profile Picture" class="profile-pic">
                {% else %}
                <img src="{{ url_for('static', filename='placeholder-img.jpg') }}" alt="Placeholder Image" class="profile-pic">
                {% endif %}
            </div>
        </div>

    <div class="column-two-thirds">
        <form class="row g-5" method="GET">
            <div>
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="form-control" id="artist_name"  name="artist_name" aria-describedby="inputGroupPrepend2">{{ artist_info.artist_name }}</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="col-md-5">
                    <span class="form-control" id="city" name="city">{{ artist_info.city }}</span>
                </div>
            </div>
            <div>
                <div class="col-md-5">
                    <span class="form-control" id="country" name="country">{{ artist_info.country }}</span>
                </div>
            </div>
            <div>
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="form-control" id="long_bio"  name="long_bio" aria-describedby="inputGroupPrepend2">{{ artist_info.long_bio }}</span>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>



{% endblock %}
