{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" class="needs-validation" novalidate method="post">
        <div class="row g-3" style="padding-left: 15%; padding-right: 15%;">
            <div class="col-md-4">
              <label for="first_name" class="form-label d-flex text-align-left">First name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Frida" required>
            </div>
            <div class="col-md-4">
              <label for="last_name" class="form-label d-flex text-align-left">Last name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Basquiat" required>
            </div>
            <div class="col-md-4">
              <label for="artist_name" class="form-label d-flex text-align-left">Artist Name (as you would like it to appear)</label>
              <div class="input-group">
                <input type="text" class="form-control" id="artist_name" name="artist_name" aria-describedby="inputGroupPrepend2" placeholder="Frida Basquiat" required>
              </div>
            </div>
          <div class="row g-3 justify-content-around">
            <div class="col-md-3">
              <label for="city" class="form-label d-flex text-align-left">City</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-3">
              <label for="state4" class="form-label d-flex text-align-left">State</label>
              <select class="form-select" id="state" name="state" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label d-flex text-align-left">Zip</label>
              <input type="text" class="form-control" id="zip_code" name="zip_code" required>
            </div>
          </div>
            <div class="col-12">
              <div class="form-check d-flex justify-content-center" style="padding-left: 45px">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required style="margin-right: 10px;" required>
                <label class="form-check-label text-align: start;" for="invalidCheck2">
                  Agree to <a href="/ts_and_cs">terms and conditions</a>
                </label>
              </div>
            </div>

            <div>
              <label for="email">Email</label>
              <input autocomplete="off" autofocus class="form-control mx-auto mb-1 w-25" id="email" name="email" placeholder="frida@email.com" required type="email">
          </div>

          <div class="mb-1">
              <label for="password">Password</label>
              <input aria-describedby="passwordHelpBlock" autocomplete="off" autofocus class="form-control mx-auto w-25" id="password" name="password" placeholder="Password" required type="password">
                  <div id="passwordHelpBlock" class="form-text">
                      Your password must be 6-20 characters long, contain letters and numbers, <br>can include special characters, and must not contain spaces or emoji.
                  </div>
                  <div class="valid-feedback">
                      Looks good!
                  </div>
          </div>

          <div class="mb-3">
              <label for="password_confirmation">Password confirmation</label>
              <input autocomplete="off" autofocus class="form-control mx-auto w-25" id="password_confirmation" name="password_confirmation" placeholder="Confirm password" required type="password">
                  <div class="valid-feedback">
                      Looks good!
                  </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary col-1 fw-bold d-flex justify-content-center" type="submit">Register</button>
          </div>
        </div>
    </form>
{% endblock %}
