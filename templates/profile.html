{% extends "layout.html" %}

{% block title %}
    profile
{% endblock %}

{% block main %}

<div class="container-parent">
    <!-- Edit button -->
    <div class="container-parent" style="position: relative; min-height: 25px; width: 100%;">
        <div class="edit-button" style="position: absolute; top: 0; right: 0;">
            <button class="btn btn-light" id="edit_profile" type="button">edit</button>
        </div>
    </div>
    <script>
        document.getElementById("edit_profile").addEventListener("click", function() {
            window.location.href = "/edit_profile";
        }); 
    </script>

    <!-- Profile picture container -->    
    <div class="container-parent row">
        <div class="container-column-third d-flex align-items-right" style="display: flex; align-items: right;">
            <div class="profile-image">
                <img src="{{ url_for('static', filename=artist_info.profile_picture_url) }}" alt="Profile Picture" class="profile-pic">
            </div>
        </div>
        <!-- Contains name, and below, a bio -->
        <div class="column-two-thirds" style="position: relative;">
            <!-- Name and city -->
            <div class="row g-5">
                <!-- Name -->
                <div class="col-12 mt-0 text-start" style="padding-left: 5%">
                    <span id="artist_name"  name="artist_name" aria-describedby="inputGroupPrepend2"><h1>{{ artist_info.artist_name }}</h1></span>
                </div>
            <!-- Bio -->
            <div class="row mt-4">
                    <div class="col-8 input-group">
                        <span class="text-start" id="long_bio" name="long_bio" aria-describedby="inputGroupPrepend2" style="margin-left: 50px">{{ artist_info.long_bio }}</span>
                    </div>
                </div>
            <div class="row" style="position: absolute; bottom: 0; left: 0;">
                <p class="col-8 text-start" style="padding-left: 3%;">Based in: {{ artist_info.city }}</p>
                <!-- Phase 2
                <div class="col-3 text-start">
                    {{ artist_info.media_link1 }}
                </div>
                -->
            </div>
        </div>
    </div>
    <!-- Display artworks -->
    <div class="container mt-5">
        <div class="row g-5">
            {% for art in art_details %}
            <div class="col-lg-3 col-md-4 col-sm-6 col-6">
                <div class="art-card1 card">
                    <!-- Wrap the <img> tag with an <a> tag leading to the artwork's specific page -->
                    <a href="{{ url_for('artwork', artist_name=artist_info.artist_name|slugify, art_title=art.title) }}">
                        <img src="{{ url_for('static', filename=art.image_url) }}" class="card-img-top" alt="{{ art.title }}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ art.title }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
